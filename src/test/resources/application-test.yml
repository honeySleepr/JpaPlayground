spring:
  config:
    import: auth.yml, env.yml

  datasource:
    url: jdbc:mysql://localhost:3306/testdb
    username: root
    password: ${MYSQL_ROOT_PASSWORD}

  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true

    defer-datasource-initialization: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
